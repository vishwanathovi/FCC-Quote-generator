<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quote - Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/custom-vishwa.css">
</head>
<body>
  <div class="container">
    <div class="center-block well">
      <div class="row">
        <div class="col-md-12">
            <blockquote>
              It is not the strongest or the smartest that survives, it's the one that adapts
            </blockquote>
     
        </div>
         </div>
          <br>
      <div class="row">  
      <div class="author text-right">Charles Darwin</div>
    </div>
    <hr style="width: 100%; height: 3px; background-color:#666;">
    <div class="row">  
      <div class="social-links col-md-6 text-center"></div>
      <div class="generate-new col-md-6 text-center"><button class="btn btn-default generate-btn"> Generate New!</button></div>
    </div>

   
</div>
</div>

</body>
</html>
